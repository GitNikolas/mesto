<!DOCTYPE html>
<html lang="Ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Mesto">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Николай Пантелеев">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" type="module" defer></script>
  <script src="./scripts/validate.js" type="module" defer></script>
</head>
<body class="page">
  <div class="flex-container">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
        </div>
        <button aria-label="Добавить фотокарточку" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list list-style">
        </ul>
      </section>
    </main>
  </div>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__overlay">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupForm" novalidate>
            <input id="userName" class="popup__input popup__input_type_user-name" autocomplete="off" type="text" minlength="2" maxlength="40" name="userName" required placeholder="Как вас зовут?">
            <span id="error-userName" class="popup__error-message"></span>
            <input id="userStatus" class="popup__input popup__input_type_user-status" autocomplete="off" type="text" minlength="2" maxlength="200" name="userStatus" required placeholder="Чем вы занимаетесь?">
            <span id="error-userStatus" class="popup__error-message"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__overlay">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popupFormPhotoCard" novalidate>
            <input id="placeName" class="popup__input popup__input_type_place-name" autocomplete="off" type="text" minlength="2" maxlength="30" name="placeName" required placeholder="Название">
            <span id="error-placeName" class="popup__error-message"></span>
            <input id="pictureUrl" class="popup__input popup__input_type_picture-url" autocomplete="off" type="url" name="pictureUrl" required placeholder="Ссылка на картинку">
            <span id="error-pictureUrl" class="popup__error-message"></span>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
      </div>

    </div>

    <div class="popup popup_type_view-photo">
      <div class="popup__overlay">
        <div class="popup__view-photo">
          <button type="button" class="popup__close"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="photo-card-template">
        <li class="photo-card">
          <button aria-label="Удалить" type="button" class="photo-card__delete"></button>
          <img class="photo-card__image" src="#" alt="#" role="button">
          <div class="photo-card__title">
            <h2 class="photo-card__text">Килиманджаро</h2>
            <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
    </template>
</body>
</html>
