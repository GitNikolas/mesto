<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Mesto">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Николай Пантелеев">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
      </div>
      <button aria-label="Добавить фотокарточку" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list list-style">
        <li class="photo-card">
          <img class="photo-card__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
          <div class="photo-card__title">
              <h2 class="photo-card__text">Эльбрус</h2>
              <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
        <li class="photo-card">
          <img class="photo-card__image" src="./images/elements/kamchatka.jpg" alt="Камчатка">
          <div class="photo-card__title">
            <h2 class="photo-card__text">Камчатка</h2>
            <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
        <li class="photo-card">
          <img class="photo-card__image" src="./images/elements/kilimanjaro.jpg" alt="Килиманджаро">
          <div class="photo-card__title">
            <h2 class="photo-card__text">Килиманджаро</h2>
            <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
        <li class="photo-card">
          <img class="photo-card__image" src="./images/elements/lofoten-islands.jpg" alt="Лофотены">
          <div class="photo-card__title">
            <h2 class="photo-card__text">Лофотены</h2>
            <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
        <li class="photo-card">
          <img class="photo-card__image" src="./images/elements/manarola.jpg" alt="Манарола">
          <div class="photo-card__title">
            <h2 class="photo-card__text">Манарола</h2>
            <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
        <li class="photo-card">
          <img class="photo-card__image" src="./images/elements/karachaevo-cherkesia.png" alt="Карачаево-Черкесия">
          <div class="photo-card__title">
            <h2 class="photo-card__text">Карачаево-Черкесия</h2>
            <button aria-label="Мне нравится" type="button" class="photo-card__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
<footer class="footer">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>
<div class="popup popup_type_profile-edit">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="popupForm" >
      <input class="popup__input popup__input_type_user-name" type="text" name="userName" required placeholder="Как вас зовут?">
      <input class="popup__input popup__input_type_user-status" type="text" name="userStatus" required placeholder="Чем вы занимаетесь?">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
