<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект Mesto">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Николай Пантелеев">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <article class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__status">Исследователь океана</p>
        <div class="profile__edit-button profile__edit-button-link"></div>
      </div>
      <div class="profile__add-button"></div>
    </article>
    <ul class="elements list-style">
      <li class="element__item">
        <img class="element__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
        <div class="element__title">
            <h2 class="element__title-text">Эльбрус</h2>
            <div class="element__like"></div>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/elements/kamchatka.jpg" alt="Камчатка">
        <div class="element__title">
          <h2 class="element__title-text">Камчатка</h2>
          <div class="element__like"></div>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/elements/kilimanjaro.jpg" alt="Килиманджаро">
        <div class="element__title">
          <h2 class="element__title-text">Килиманджаро</h2>
          <div class="element__like"></div>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/elements/lofoten-islands.jpg" alt="Лофотены">
        <div class="element__title">
          <h2 class="element__title-text">Лофотены</h2>
          <div class="element__like"></div>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/elements/manarola.jpg" alt="Манарола">
        <div class="element__title">
          <h2 class="element__title-text">Манарола</h2>
          <div class="element__like"></div>
        </div>
      </li>
      <li class="element__item">
        <img class="element__image" src="./images/elements/karachaevo-cherkesia.png" alt="Карачаево-Черкесия">
        <div class="element__title">
          <h2 class="element__title-text">Карачаево-Черкесия</h2>
          <div class="element__like"></div>
        </div>
      </li>
    </ul>
  </main>
<footer class="footer">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>
<section class="popup popup_type_profile-edit">
  <div class="popup__content">
    <div role="button" class="popup__close">X</div>
    <h2> Редактировать профиль</h2>
    <form class="popup__form">
      <input class="popup__input popup__input_type_user-name">
      <input class="popup__input popup__input_type_user-status">
      <button type="submit" class="popup__button popup__button_type_submit">Сохранить</button>
    </form>
  </div>
</section>
<script src="./index.js"></script>
</body>
</html>
